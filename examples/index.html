<html>
  <head>
    <title>example</title>
    <script src="../components/core-min.js" type="text/javascript"></script>
    <script src="../components/sha256-min.js" type="text/javascript"></script>
    <script src="../components/enc-base64-min.js" type="text/javascript"></script>
    <script src="../components/token.js" type="text/javascript"></script>
  </head>
  <body>
    <p id="wowza_http"></p>
    <p id="wowza_rtmp"></p>
    <script type="text/javascript">
      var token = secureToken.urlGenerate({
          domain: 'mydomain.com',
          urlPrefix: '', // streaming path is test/myStream => vod/mp4:
          filePath: 'vod/', // Only needed if vod ( path is vod/path/test.mp4 )
          fileName: 'sample.mp4', //Only needed if vod ( path is vod/path/test.mp4 )
          sharedSecret: 'wowza_share_secret',
          prefixParameter: 'wowzatoken', //default value is wowzatoken
          startTime: Date.now(), //now
          endTime: Date.now() + 30 * 60 * 1000, //30min later
      });
      if (token) {
        document.getElementById('wowza_http').innerHTML = token.http;
        document.getElementById('wowza_rtmp').innerHTML = token.rtmp;
      }
    </script>
  </body>
</html>
